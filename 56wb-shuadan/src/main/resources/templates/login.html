<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorator="fragments/layout" >
    <head>
        <title>欢迎登录 </title>            
    </head>
    <body>
    
    <div layout:fragment="content">
    
    	<div class="row">
		
			<div class="col-md-8 col-md-offset-8 ">
		        
        		<form th:action="login.html" method="post">
        		
        			<div class="form-group">
						<input type="text" name="username" class="form-control" placeholder="输入用户名"/>
					</div>
					<div class="form-group">
						<input type="password" name="password" class="form-control" placeholder="输入密码"/>
					</div>			
					<div class="form-group text-center">
						<input type="submit" class="btn btn-primary" value="登 录"/>
					</div>
				
				<div th:if="${param.error}">
            		Invalid username and password.
        		</div>
        		<div th:if="${param.logout}">
            		You have been logged out.
        		</div>
        			<p class="text-danger"></p>
        		</form>        	
			</div>		
		
		</div>
		
    </div>
  
</body>
</html>
