<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" layout:decorator="fragments/layout">
<head>
	<meta charset="UTF-8"/>
	<title>博客列表</title>	    
</head>
<body>

<div layout:fragment="content">

<div class="row">
	<div class="col-md-16">
 
      <div th:each="row,rowStat : ${list}">
   
      <div class="item">
		<div class="title">
		 <span>
		 	<a th:text="${row.title}"  th:href="'/blog/'+${row.title+'-'+row.id+'.html'}"></a>
		 </span>		  	 
		</div>
		<div class="content" th:utext="${row.content}"></div>	
	
		<div class="tools">
			<ul  class="list-inline">
					<li th:text="${row.keywords}"></li>
					<li th:text="查看次数+${row.view_num}"></li>
					<li th:text="${row.create_date}"></li>
			</ul>
		</div>
		
	</div>
	    
        
      </div>
    
        <nav>
        <ul class="pager">
            <li class="pager-prev">
                <a href="#" aria-label="上一页">
                    <i aria-hidden="true" class="glyph glyph-chevron-left-2"></i>
                </a>
            </li>
            <li class="pager-next">
                <a href="#" aria-label="下一页">
                    <i aria-hidden="true" class="glyph glyph-chevron-right-2"></i>
                </a>
            </li>
        </ul>
    </nav>
    
	</div>
	<div class="col-md-8">
<ul class="list-unstyled">
<li> <a href="#">spring-boot</a></li>
<li> <a href="#">spring</a></li>
<li> <a href="#">docker</a></li>
<li> <a href="#">react/native rect</a></li>
</ul>
	</div>
</div>


  
</div>

<th:block layout:fragment="script">
<script th:inline="javascript">
/*<![CDATA[*/
	$(function(){
		
		$("#btn_test").click(function(){
			
			var editor=$('#editor')[0].contentWindow.editor;
			
		 	console.log( editor.getHTML());
			
		});
	});
/*]]>*/
</script>
</th:block>

</body>
</html>
